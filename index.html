<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <h2>Enter your location</h2>
    <div id="fakeform">
        <input list="locationSuggestions" type="text" id="locationInput" placeholder="location">
        <datalist id="locationSuggestions">
            <option value="cdmx">cdmx</option>
            <option value="london">london</option>

        </datalist>
        <select name="" id="units">
            <option value="metric">Metrical</option>
            <option value="us">US</option>
            <option value="uk">UK</option>
        </select>
        <button id="submitLocationButton" type="button">Check Weather</button>
    </div>
    <div id="weatherData">
        <h1>Location</h1>
        <h2 id="locationNameValue"></h2>
        <h3>Fetch location time</h3>
        <p id="timeValue"></p>
        <h3>Temperature</h3>
        <p id="temperatureValue"></p>
        <h3>Feels like</h3>
        <p id="feelingTempValue"></p>
        <h3>Humidity</h3>
        <p id="humidityValue"></p>
        <h3>Cloud Covering</h3>
        <p id="cloudCoveringValue"></p>
        <h3>Wind Speed</h3>
        <p id="windspeedValue"></p>
    </div>

</body>
<script src="app.js"></script>
</html>
